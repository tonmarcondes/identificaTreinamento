<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <!-- Bootstrap CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form action="./src/index.html" method="get">
            <div class="row g-2 mb-2">
                <div class="col-md-3">
                    <div class="form-floating">
                        <select class="form-select" name="curso" id="curso" onchange="setDescriptionCourse()">
                            <option selected>Selecione o curso</option>
                        </select>
                        <label for="curso">Curso de Qualificação</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" readonly class="form-control" id="desc" placeholder="" required>
                        <label for="desc">Descrição do curso</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="instrutor" id="instrutor" required>
                            <option selected value="">Selecione o instrutor</option>
                        </select>
                        <label for="instrutor">Instrutor</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="class" id="class" required>
                        <label for="class">Turma</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input class="form-select" type="date" name="start" id="start" required placeholder="dd/mm/yyyy">
                        <label for="start">Data de início</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input class="form-select" type="date" name="end" id="end" placeholder="dd/mm/yyyy">
                        <label for="end">Data de término</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-12">
                    <input type="submit" class="btn btn-lg btn-outline-primary mt-2 col-12" value="Visualizar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
